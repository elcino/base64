<!DOCTYPE html>
<html>
<head><title>MP4 to Base64</title></head>
<body>
<h2>MP4 → Base64 Encoder</h2>
<input type="file" id="fileInput" accept="video/mp4"><br><br>
<textarea id="output" rows="10" cols="80" placeholder="base64 kodu burada görünecek..."></textarea>

<script>
document.getElementById('fileInput').addEventListener('change', function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    const base64String = e.target.result.split(',')[1];
    document.getElementById('output').value = base64String;
  };
  reader.readAsDataURL(file);
});
</script>
</body>
</html>
